name: Check

on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'           # Кэширование yarn
      
      - name: Install deps
        run: yarn install --frozen-lockfile  # Аналог npm ci
      
 #     - name: Lint
 #       run: yarn lint
      
      - name: Build
        run: yarn build           # Обязательно для NestJS