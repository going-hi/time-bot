          token: ${{ secrets.BOT_TOKEN }}
          message: |
            üöÄ –ú–µ–≥–∞ –î–µ–ø–ª–æ–π —Å—Ç–∞—Ä—Ç–æ–≤–∞–ª –ï–ø—Ç–∞
