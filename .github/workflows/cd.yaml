name: CD with Docker

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed


env:
  REGISTRY: ghcr.io
  IMAGE_NAME: bad0request/time-bot
  TELEGRAM_TO: -1003170352623

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: read
      packages: write
    steps:
       # –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –Ω–∞—á–∞–ª–µ –¥–µ–ø–ª–æ—è
