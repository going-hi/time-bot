name: Daily Container Check

on:
  schedule:
    - cron: '2 * * * *'
  workflow_dispatch:

env:
  TELEGRAM_TO: -1003170352623
  CONTAINER_NAME: "bot-ebal-nahui"

jobs:
  container-health-check:
    runs-on: ubuntu-latest
    steps:
      - name: Check container via SSH
        id: container-check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SSH_PRIVATE_KEY }} 
          script: |
            CONTAINER="${{ env.CONTAINER_NAME }}"
            echo "üîç –ü—Ä–æ–≤–µ—Ä—è—é —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞: $CONTAINER"

            # –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–ø—É—â–µ–Ω –ª–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
            if ! docker inspect "$CONTAINER" >/dev/null 2>&1; then
              echo "‚ùå Container not found"
              echo "status=not_found" >> $GITHUB_OUTPUT
              echo "details=Container $CONTAINER does not exist" >> $GITHUB_OUTPUT
              exit 0
            fi
            
            # –ü–æ–ª—É—á–∞–µ–º —Å—Ç–∞—Ç—É—Å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
            STATUS=$(docker inspect --format='{{.State.Status}}' "$CONTAINER")
            
            if [ "$STATUS" = "running" ]; then
              STARTED_AT=$(docker inspect --format='{{.State.StartedAt}}' "$CONTAINER")
              UPTIME=$(docker inspect --format='{{.State.Status}} since {{.State.StartedAt}}' "$CONTAINER")
              RESTART_COUNT=$(docker inspect --format='{{.RestartCount}}' "$CONTAINER")
              
              echo "‚úÖ Container is running"
              echo "status=running" >> $GITHUB_OUTPUT
              echo "details=üü¢ Running | Restarts: $RESTART_COUNT | Started: $STARTED_AT" >> $GITHUB_OUTPUT
            else
              EXIT_CODE=$(docker inspect --format='{{.State.ExitCode}}' "$CONTAINER")
              echo "‚ùå Container is stopped"
              echo "status=stopped" >> $GITHUB_OUTPUT
              echo "details=üî¥ Stopped | Exit Code: $EXIT_CODE" >> $GITHUB_OUTPUT
            fi
            
            # –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
            echo "--- System Info ---"
            docker system df
            echo ""
            echo "--- Running Containers ---"
            docker ps --format "table {{.Names}}\t{{.Status}}\t{{.RunningFor}}"

      # –®–∞–≥ 2: –û—Ç–ø—Ä–∞–≤–∫–∞ –æ—Ç—á–µ—Ç–∞ –≤ Telegram
      - name: Send Telegram notification
        if: always()  # –û—Ç–ø—Ä–∞–≤–ª—è—Ç—å –¥–∞–∂–µ –ø—Ä–∏ –æ—à–∏–±–∫–∞—Ö
        uses: appleboy/telegram-action@master
        with:
          to: ${{ env.TELEGRAM_TO }}
          token: ${{ secrets.BOT_TOKEN }}
          message: |
            ${{ 
              steps.container-check.outputs.status == 'running' && '‚úÖ –°–ò–°–¢–ï–ú–ê –í –ù–û–†–ú–ï' :
              steps.container-check.outputs.status == 'stopped' && '‚ùå –ü–†–û–ë–õ–ï–ú–ê –° –ö–û–ù–¢–ï–ô–ù–ï–†–û–ú' :
              '‚ö†Ô∏è –ö–û–ù–¢–ï–ô–ù–ï–† –ù–ï –ù–ê–ô–î–ï–ù'
            }}
            
            üê≥ –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä: ${{ env.CONTAINER_NAME }}
            üìä –°—Ç–∞—Ç—É—Å: ${{ steps.container-check.outputs.status }}
            ‚ÑπÔ∏è –î–µ—Ç–∞–ª–∏: ${{ steps.container-check.outputs.details }}
            
            üïí –í—Ä–µ–º—è –ø—Ä–æ–≤–µ—Ä–∫–∏: ${{ fromJSON('{"date": "'$(date -Iseconds)'"}').date }}
            üîß –¢–∏–ø –∑–∞–ø—É—Å–∫–∞: ${{ github.event_name == 'schedule' && '–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏' : '–í—Ä—É—á–Ω—É—é' }}
            
            ${{ steps.container-check.outputs.status != 'running' && 'üö® –¢–†–ï–ë–£–ï–¢–°–Ø –í–ú–ï–®–ê–¢–ï–õ–¨–°–¢–í–û!' : 'üéâ –í—Å–µ —Å–∏—Å—Ç–µ–º—ã —Ä–∞–±–æ—Ç–∞—é—Ç –Ω–æ—Ä–º–∞–ª—å–Ω–æ!' }}
            
            # –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Å–∏—Å—Ç–µ–º–µ
            echo "---"
            echo "üìä –û–±—â–∞—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞:"
            docker system df
            echo ""
            echo "üñ•Ô∏è –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ —Ä–µ—Å—É—Ä—Å–æ–≤:"
            docker stats --no-stream --format "table {{.Name}}\t{{.CPUPerc}}\t{{.MemUsage}}" | head -5

      - name: Send Telegram report
        uses: appleboy/telegram-action@master
        with:
          to: ${{ env.TELEGRAM_TO }}
          token: ${{ secrets.BOT_TOKEN }}
          message: |
            üìä –î–ù–ï–í–ù–û–ô –û–¢–ß–ï–¢
            
            –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä: ${{ env.CONTAINER_NAME }}
            –°—Ç–∞—Ç—É—Å: ${{ steps.container-check.outputs.status }}
            –î–µ—Ç–∞–ª–∏: ${{ steps.container-check.outputs.details }}
            
            –í—Ä–µ–º—è –ø—Ä–æ–≤–µ—Ä–∫–∏: ${{ fromJSON('{"date": "'$(date -Iseconds)'"}').date }}
            –ó–∞–ø—É—â–µ–Ω–æ: ${{ github.event_name == 'schedule' && '–ø–æ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—é' : '–≤—Ä—É—á–Ω—É—é' }}