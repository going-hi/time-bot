name: Container Health Check

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

env:
  TELEGRAM_TO: -1003170352623
  CONTAINER_NAME: "bot-ebal-nahui"

jobs:
  check-container:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Проверяем контейнер
      - name: Check container status on remote server
        id: check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: false
          script: |
            CONTAINER="${{ env.CONTAINER_NAME }}"
            echo "🔍 Checking container: $CONTAINER"

            if ! docker inspect "$CONTAINER" >/dev/null 2>&1; then
              RESULT="not_found|❌ Container $CONTAINER does not exist"
            else
              STATUS=$(docker inspect --format='{{.State.Status}}' "$CONTAINER")
              if [ "$STATUS" = "running" ]; then
                STARTED_AT=$(docker inspect --format='{{.State.StartedAt}}' "$CONTAINER")
                RESTART_COUNT=$(docker inspect --format='{{.RestartCount}}' "$CONTAINER")
                RESULT="running|🟢 Running | Restarts: $RESTART_COUNT | Started: $STARTED_AT"
              else
                EXIT_CODE=$(docker inspect --format='{{.State.ExitCode}}' "$CONTAINER")
                RESULT="stopped|🔴 Stopped | Exit Code: $EXIT_CODE"
              fi
            fi

            echo "$RESULT"

      # 2️⃣ Разбираем результат
      - name: Parse container status
        id: parse
        run: |
          # Забираем строку из логов прошлого шага
          line=$(cat $GITHUB_STEP_SUMMARY || echo "")
          if [ -z "$line" ]; then
            echo "❌ Не удалось получить результат проверки контейнера"
            exit 0
          fi
          echo "Raw line: $line"
          status=$(echo "$line" | cut -d'|' -f1)
          details=$(echo "$line" | cut -d'|' -f2-)
          echo "status=$status" >> $GITHUB_OUTPUT
          echo "details=$details" >> $GITHUB_OUTPUT

      # 3️⃣ Получаем текущее время (МСК)
      - name: Get current time (Moscow)
        id: time
        run: |
          export TZ="Europe/Moscow"
          now=$(date +"%d %B %Y, %H:%M (%Z)")
          echo "time=$now" >> $GITHUB_OUTPUT

      # 4️⃣ Отправляем отчет в Telegram
      - name: Send Telegram report
        uses: appleboy/telegram-action@master
        with:
          to: ${{ env.TELEGRAM_TO }}
          token: ${{ secrets.BOT_TOKEN }}
          format: markdown
          message: |
            📊 *ОТЧЁТ О КОНТЕЙНЕРЕ*

            🐳 *Имя:* `${{ env.CONTAINER_NAME }}`
            🚀 *Статус:* ${{ steps.parse.outputs.status }}
            📝 *Детали:* ${{ steps.parse.outputs.details }}

            🕒 *Время:* ${{ steps.time.outputs.time }}
            🔗 [Просмотр лога](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})