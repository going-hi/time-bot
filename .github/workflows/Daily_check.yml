name: Container Health Check

on:
  schedule:
    - cron: '*/5 * * * *'  # –ö–∞–∂–¥—ã–µ 5 –º–∏–Ω—É—Ç
  workflow_dispatch:        # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫

env:
  TELEGRAM_TO: -1003170352623
  CONTAINER_NAME: "bot-ebal-nahui"

jobs:
  check-container:
    runs-on: ubuntu-latest
    steps:
      # –®–∞–≥ 1: –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ —á–µ—Ä–µ–∑ SSH
      - name: Check container status
        id: container-check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 30s
          script: |
            CONTAINER="${{ env.CONTAINER_NAME }}"
            echo "üîç Checking container: $CONTAINER"
            
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
            if ! docker inspect "$CONTAINER" >/dev/null 2>&1; then
              echo "‚ùå Container not found"
              echo "status=not_found" >> $GITHUB_OUTPUT
              echo "details=Container $CONTAINER does not exist" >> $GITHUB_OUTPUT
              exit 0
            fi
            
            # –ü–æ–ª—É—á–∞–µ–º —Å—Ç–∞—Ç—É—Å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
            STATUS=$(docker inspect --format='{{.State.Status}}' "$CONTAINER")
            
            if [ "$STATUS" = "running" ]; then
              STARTED_AT=$(docker inspect --format='{{.State.StartedAt}}' "$CONTAINER")
              UPTIME=$(docker inspect --format='{{.State.Status}} since {{.State.StartedAt}}' "$CONTAINER")
              RESTART_COUNT=$(docker inspect --format='{{.RestartCount}}' "$CONTAINER")
              
              echo "‚úÖ Container is running"
              echo "status=running" >> $GITHUB_OUTPUT
              echo "details=üü¢ Running | Restarts: $RESTART_COUNT | Started: $STARTED_AT" >> $GITHUB_OUTPUT
            else
              EXIT_CODE=$(docker inspect --format='{{.State.ExitCode}}' "$CONTAINER")
              echo "‚ùå Container is stopped"
              echo "status=stopped" >> $GITHUB_OUTPUT
              echo "details=üî¥ Stopped | Exit Code: $EXIT_CODE" >> $GITHUB_OUTPUT
            fi
            
            # –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
            echo "--- System Info ---"
            docker system df
            echo ""
            echo "--- Running Containers ---"
            docker ps --format "table {{.Names}}\t{{.Status}}\t{{.RunningFor}}"

      - name: Send Telegram report
        if: always()  # –û—Ç–ø—Ä–∞–≤–ª—è—Ç—å –¥–∞–∂–µ –ø—Ä–∏ –æ—à–∏–±–∫–∞—Ö
        uses: appleboy/telegram-action@master
        with:
          to: ${{ env.TELEGRAM_TO }}
          token: ${{ secrets.BOT_TOKEN }}
          message: |
            ${{ 
              steps.container-check.outputs.status == 'running' && '‚úÖ –°–¢–ê–¢–£–° –ö–û–ù–¢–ï–ô–ù–ï–†–ê' :
              steps.container-check.outputs.status == 'stopped' && '‚ùå –°–¢–ê–¢–£–° –ö–û–ù–¢–ï–ô–ù–ï–†–ê' :
              '‚ö†Ô∏è –°–¢–ê–¢–£–° –ö–û–ù–¢–ï–ô–ù–ï–†–ê'
            }}
            
            üê≥ –ò–º—è: ${{ env.CONTAINER_NAME }}
            üöÄ –°—Ç–∞—Ç—É—Å: ${{ steps.container-check.outputs.status }}
            üìù –î–µ—Ç–∞–ª–∏: ${{ steps.container-check.outputs.details }}
            
            üïí –í—Ä–µ–º—è –ø—Ä–æ–≤–µ—Ä–∫–∏: ${{ fromJSON('{"date": "'$(date -Iseconds)'"}').date }}
            üîß –ó–∞–ø—É—Å–∫: ${{ github.event_name == 'schedule' && '–ü–æ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—é' : '–í—Ä—É—á–Ω—É—é' }}
            
            ${{ steps.container-check.outputs.status != 'running' && 'üö® –í–ù–ò–ú–ê–ù–ò–ï: –¢—Ä–µ–±—É–µ—Ç—Å—è –≤–º–µ—à–∞—Ç–µ–ª—å—Å—Ç–≤–æ!' : 'üéâ –í—Å–µ —Å–∏—Å—Ç–µ–º—ã —Ä–∞–±–æ—Ç–∞—é—Ç –Ω–æ—Ä–º–∞–ª—å–Ω–æ!' }}
